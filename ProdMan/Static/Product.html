<table class="table form-group">
    <thead>
        <tr>
            <th> </th>
            <th class="text-left">Stuks Prijs</th>
            <th class="text-left">Aantal</th>
            <th class="text-left">Totaal</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <span class="col-sm-10">        
                    <select id="ProductPriceSelection"
                            ng-model="CurrentProduct"
                            class="form-control input-sm"
                            ng-init=" value.naam=value[0]"
                            ng-options="value.Naam for value in products"
                            ng-change="CalulateMultiply(CurrentProduct.Prijs, ProductQuantity, CurrentProduct)">
                        <option value="">---Producten---</option>
                    </select>
                </span>
            </td>
            <td>
                <label for="ProductPriceSelection" class="col-lg-12">{{CurrentProduct.Prijs | currency: "&euro;"}}</label>

            </td>
            <td class="col-xs-1">
                <input class="form-control"
                       style="width: 60px;"
                       data-val="true"
                       data-val-number="Alleen nummers!"
                       data-val-required="Verplicht!"
                       autocomplete="off"
                       id="Product_Prijs"
                       name="Product.Prijs"
                       type="text"
                       value="1"
                       ng-model="ProductQuantity"
                       ng-change="CalulateMultiply(CurrentProduct.Prijs, ProductQuantity, CurrentProduct)">
            </td>
            <td>
                <label id="Product_Prijs">{{CalculatedProductValue | currency: "&euro;" }}</label>                
            </td>
        </tr>
    </tbody>
</table>

    <button ng-click='AddProductToOffer(CurrentProduct, ProductQuantity)' class="btn btn-primary">Toevoegen</button>    



<h3 class="text-center">Offerte:</h3>

<table class="table table-striped table-condensed table-hover">
    <tr>
        <th> Product</th>
        <th style="width:100px;">Aantal</th>
        <th style="width:100px;">Stuks Prijs</th>        
        <th style="width:100px;">Totaal</th>
        <th></th>
    </tr>
    <tr ng-repeat="Offeritem in OfferItems" ng-show="!Offeritem.ProductNumber == 0">    
        <td>{{Offeritem.ProductName}}</td>       
        <td>{{Offeritem.productQuantity}}</td>
        <td>{{Offeritem.ProductPrice | currency: " &euro;"}}</td>
        <td>{{Offeritem.TotalPrice | currency: "&euro;"}}</td>
        <td>
            <span style="cursor: pointer;"class="glyphicon glyphicon-remove-circle" data-ng-click="removeOfferItem($index)"></span>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        
        <td>

                    
            <h3>
                {{totalPriceCurrentProduct() | currency: "&euro;"}}
            </h3>

        </td>
        <td></td>
    </tr>
</table>
